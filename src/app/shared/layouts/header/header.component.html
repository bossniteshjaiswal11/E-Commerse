<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Dropdown Example</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">E_Commerse</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Language
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">ENG</a></li>
              <li><a class="dropdown-item" href="#">HIN</a></li>
            </ul>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" href="#">About Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link " routerLink="my-order">Order B</a>
          </li>
          <li class="nav-item">
            <a class="nav-link " routerLink="all-order">All Order A</a>
          </li>
          <li class="nav-item">
            <a class="nav-link " routerLink="seller/product">Product S</a>
          </li>
          <li class="nav-item">
            <a class="nav-link " routerLink="admin/product">All Product A</a>
          </li>
          <li class="nav-item">
            <a class="nav-link " routerLink="admin/user">Users A</a>
          </li>
          <li class="nav-item">
            <a class="nav-link " routerLink="contact-us">Contact Us</a>
          </li>
        </ul>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link"routerLink="sign-in">Sign In </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="sign-up">Sign Up </a>
          </li>
        </ul>
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link sim-pointer" routerLink="my-profile">My Profile</a>
          </li>
          <li class="nav-item">
            <a class="nav-link sim-pointer">Log Out</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gybBugGdGUdftYLsM1O92gtjTDUwjC0+M5vylQ2VZr74OuKcNd" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-cuEmRsGkFxMQL7reEYcCqvD6KHlW5Tf6ioeZA5pXxoDHe0oc7CToU9BTOe56QJBz" crossorigin="anonymous"></script>
</body>
</html>
